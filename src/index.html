<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJs</title>
  </head>

  <body>
    <div x-data="{ disabled: false }">
      <fieldset x-bind:disabled="disabled">
        <form
          action=""
          method="post"
          @submit.prevent="console.log('Form Submitted'); disabled = true"
        >
          <div>
            <label for="name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div>
            <label for="email">Email Address</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </fieldset>
      <br />
      <div x-show="disabled">
        <button @click="disabled = false; $dispatch('unlock')">
          Unlock form
        </button>
      </div>
    </div>

    <div x-data @unlock.window="alert('Form was unlocked')"></div>

    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </body>
</html>
