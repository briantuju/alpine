<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJs - Counter</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body class="container">
  <!-- 
    When any property in x-data changes, everything that relies on it 
    will change as well. 
  -->
  <div x-data="{ 
    search: '',

    items: ['Apple', 'Mango', 'Strawberry', 'Orange'],

    get filterItems() {
      return this.items.filter(
        (item) => item.toLowerCase().match(this.search?.toLowerCase())
      )
    }
  }">
    <input type="search" x-model="search" placeholder="Search fruits ...">

    <ul>
      <template x-for="item in filterItems" :key="item">
        <li x-text="item"></li>
      </template>
    </ul>
  </div>

  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>

</html>
