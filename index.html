<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJs - Counter</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <!-- 
    When any property in x-data changes, everything that relies on it 
    will change as well. 
  -->
  <div x-data="{ open: false }" class="w-full flex-center flex-col">
    <button @click="open = !open">Toggle</button>

    <div x-show="open" @click.outside="open = false">
      <section class="dropdown">
        <h3>This is a dropdown</h3>

        <p>
          Clicking <b>outside</b> this element will make it <b>hidden</b>
        </p>
        <p>
          This shows the power of
          <code> x-show </code>
          that AlpineJs brings with it
        </p>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>

</html>
